{% load staticfiles %}
<html>
<head>
    <title>Rana's blog</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">

        <div class="navbar-header pull-left">
            <a class="navbar-brand" href="{% url 'blog.views.post_list' %}">Rana's blog</a>
        </div>
        <div class="navbar-header pull-right">
            <button type="button" class="navbar-toggle"
                    data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <p class="navbar-text">

                {% if user.is_authenticated %}
                    <b style="font-size: 15px; color:#ffffff;"> Hello {{ user.username }} </b> &nbsp;&nbsp;
                    <a href="{% url 'post_new' %}" class="navbar-link">New Post</a> |
                    <a href="{% url 'post_draft_list' %}" class="navbar-link">Draft Post</a> |
                    <a href="{% url 'django.contrib.auth.views.logout' %}" class="navbar-link">Logout</a>
                {% else %}
                    <a href="{% url 'django.contrib.auth.views.login' %}" class="navbar-link">Login</a>
                {% endif %}
            </p>
        </div>
    </div>
</div>
<div class="container">
    {% block content %}
    {% endblock %}
        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; 2016</p>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </footer>
</div>
</body>
</html>
