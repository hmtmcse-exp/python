{% extends 'layouts/app.html' %}
{% block content %}
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Department</h3>
        </div>
        <div class="panel-body">
            <form action="/department/save/" method="post">
                    {% include "university/department/form.html" %}
                <div class="form-action pull-right">
                    <button name="create" class="btn btn-primary" type="submit">Create</button>
                    <a href="/department/" class="btn  btn-danger">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
